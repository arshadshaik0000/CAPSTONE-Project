<div class="container mt-4 animated-fade-in">
  <h4 class="mb-3">âž• Add New Category</h4>

  <form (ngSubmit)="addCategory()" class="row g-3 align-items-center shadow-sm p-3 bg-white rounded">
    <div class="col-md-8">
      <input
        type="text"
        [(ngModel)]="name"
        name="name"
        class="form-control"
        placeholder="Enter category name"
        required
      />
    </div>
    <div class="col-md-4">
      <button type="submit" class="btn btn-success w-100">Add Category</button>
    </div>
  </form>

  @if (message) {
    <div class="alert alert-info mt-3" role="alert">
      {{ message }}
    </div>
  }
</div>
